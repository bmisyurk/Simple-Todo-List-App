<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0">
    <link  href="styles.css" rel="stylesheet">

</head>
<body bgcolor="#baef51">
<div class="header">
    <h1 style="margin:-14px 0 10px 0">To Do List</h1>
    <input rel="text" type="text" class="text" id="myInput" placeholder="Enter task..."autofocus>
    <select class="selectBox">
        <option id="1" class="selectOption" value="3">Priority: 3</option>
        <option id="2" class="selectOption" value="2">Priority: 2</option>
        <option id="3" class="selectOption" value="1">Priority: 1</option>
    </select>
    <span onclick="newElement()" class="addBtn">Add</span>
</div>
<div class="footer">
    <p><input rel="checkbox" id="check" type="checkbox" value="all" onclick="checkedAll()">All</p>
    <select class="selectSort">
        <option id="1" class="selectOption" value="3">priority</option>
        <option id="2" class="selectOption" value="2">action</option>
        <option id="3" class="selectOption" value="1">time</option>
    </select>
</div>
<div class="button"></div>              <!--on timer-->
<ul id="myUL"></ul>

<script src="list_do.js"></script>
<script src="timer.js"></script>

</body>
</html>
